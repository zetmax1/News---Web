{% extends 'news/base.html' %}
{% load static %}
{% block title %}Change current password {% endblock %}

{% block content %}
<h2>Change password</h2>
<p>Fill this blank to change your current password</p>
<p style="color: #b02a37"><a href="{% url 'password_reset' %}">Forget old password</a></p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <p><button type="submit">Change password</button></p>
</form>
{% endblock %}
