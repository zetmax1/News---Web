{% extends 'news/base.html' %}
{% load static %}
{% block title %}Reset your password {% endblock title %}

{% block content %}
<h3>Dear {{request.user.username}}, Are you going to reset your password?</h3>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <p><button type="submit">Send email</button></p>
</form>

{% endblock %}
