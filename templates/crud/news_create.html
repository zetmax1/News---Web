{% extends 'news/base.html' %}
{% load static %}
{% load humanize %}
<title>{% block title %} Create News {% endblock %} </title>

{% block content %}
<h2 class="text-center">Add news</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info ml-2">Create</button>
</form>

{% endblock %}
